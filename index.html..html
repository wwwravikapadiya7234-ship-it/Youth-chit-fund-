<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .form-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .form-section h2 {
            margin-bottom: 20px;
            color: #2575fc;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #2575fc;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1c64d6;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .list-section {
            flex: 2;
            min-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .list-section h2 {
            margin-bottom: 20px;
            color: #2575fc;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .search-box {
            flex: 1;
            max-width: 300px;
        }
        
        .members-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .members-table th, .members-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .members-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        .members-table tr:hover {
            background-color: #f1f5ff;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .status-paid {
            color: #28a745;
            font-weight: 600;
        }
        
        .status-pending {
            color: #dc3545;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .form-section, .list-section {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Member Management System</h1>
            <p>सदस्य प्रबंधन प्रणाली - Add, Edit, Delete Members</p>
        </header>
        
        <div class="app-container">
            <div class="form-section">
                <h2>Add/Edit Member</h2>
                <form id="memberForm">
                    <div class="form-group">
                        <label for="name">नाम (Name):</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fatherName">पिता का नाम (Father's Name):</label>
                        <input type="text" id="fatherName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="mobile">मोबाइल नंबर (Mobile No.):</label>
                        <input type="tel" id="mobile" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">पता (Address):</label>
                        <textarea id="address" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">राशि (Amount):</label>
                        <input type="text" id="amount" placeholder="जमा/बाकी राशि">
                    </div>
                    
                    <div class="form-group">
                        <label for="status">स्थिति (Status):</label>
                        <select id="status">
                            <option value="paid">जमा (Paid)</option>
                            <option value="pending">बाकी (Pending)</option>
                        </select>
                    </div>
                    
                    <input type="hidden" id="editId" value="">
                    
                    <div class="form-group">
                        <button type="submit" class="btn-primary" id="saveBtn">Add Member</button>
                        <button type="button" class="btn-secondary" id="cancelEdit" style="display:none;">Cancel Edit</button>
                    </div>
                </form>
            </div>
            
            <div class="list-section">
                <h2>Members List</h2>
                
                <div class="controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search members...">
                    </div>
                </div>
                
                <div style="overflow-x: auto;">
                    <table class="members-table">
                        <thead>
                            <tr>
                                <th>क्र. (S.No.)</th>
                                <th>नाम (Name)</th>
                                <th>पिता का नाम (Father's Name)</th>
                                <th>मोबाइल (Mobile)</th>
                                <th>राशि (Amount)</th>
                                <th>स्थिति (Status)</th>
                                <th>क्रिया (Action)</th>
                            </tr>
                        </thead>
                        <tbody id="membersList">
                            <!-- Members will be listed here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize members array from localStorage or empty array
            let members = JSON.parse(localStorage.getItem('members')) || [];
            const memberForm = document.getElementById('memberForm');
            const membersList = document.getElementById('membersList');
            const cancelEditBtn = document.getElementById('cancelEdit');
            const searchInput = document.getElementById('searchInput');
            
            // Render members list
            function renderMembers() {
                membersList.innerHTML = '';
                
                // Filter members based on search input
                const searchTerm = searchInput.value.toLowerCase();
                const filteredMembers = members.filter(member => 
                    member.name.toLowerCase().includes(searchTerm) ||
                    member.fatherName.toLowerCase().includes(searchTerm) ||
                    member.mobile.includes(searchTerm)
                );
                
                if (filteredMembers.length === 0) {
                    membersList.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 20px;">
                                No members found. Add some members to get started.
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                filteredMembers.forEach((member, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${member.name}</td>
                        <td>${member.fatherName}</td>
                        <td>${member.mobile}</td>
                        <td>${member.amount}</td>
                        <td class="${member.status === 'paid' ? 'status-paid' : 'status-pending'}">
                            ${member.status === 'paid' ? 'जमा' : 'बाकी'}
                        </td>
                        <td class="action-buttons">
                            <button class="btn-success action-btn" onclick="editMember(${members.indexOf(member)})">Edit</button>
                            <button class="btn-danger action-btn" onclick="deleteMember(${members.indexOf(member)})">Delete</button>
                        </td>
                    `;
                    membersList.appendChild(row);
                });
                
                // Save to localStorage
                localStorage.setItem('members', JSON.stringify(members));
            }
            
            // Add or update member
            memberForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const fatherName = document.getElementById('fatherName').value;
                const mobile = document.getElementById('mobile').value;
                const address = document.getElementById('address').value;
                const amount = document.getElementById('amount').value;
                const status = document.getElementById('status').value;
                const editId = document.getElementById('editId').value;
                
                if (editId !== '') {
                    // Update existing member
                    members[editId] = { name, fatherName, mobile, address, amount, status };
                    document.getElementById('editId').value = '';
                    document.getElementById('saveBtn').textContent = 'Add Member';
                    cancelEditBtn.style.display = 'none';
                } else {
                    // Add new member
                    members.push({ name, fatherName, mobile, address, amount, status });
                }
                
                // Reset form
                memberForm.reset();
                
                // Re-render members list
                renderMembers();
                
                // Show notification
                alert(`Member ${editId !== '' ? 'updated' : 'added'} successfully!`);
            });
            
            // Cancel edit
            cancelEditBtn.addEventListener('click', function() {
                document.getElementById('editId').value = '';
                memberForm.reset();
                document.getElementById('saveBtn').textContent = 'Add Member';
                cancelEditBtn.style.display = 'none';
            });
            
            // Search functionality
            searchInput.addEventListener('input', renderMembers);
            
            // Edit member function (needs to be global for onclick)
            window.editMember = function(index) {
                const member = members[index];
                document.getElementById('name').value = member.name;
                document.getElementById('fatherName').value = member.fatherName;
                document.getElementById('mobile').value = member.mobile;
                document.getElementById('address').value = member.address;
                document.getElementById('amount').value = member.amount;
                document.getElementById('status').value = member.status;
                document.getElementById('editId').value = index;
                document.getElementById('saveBtn').textContent = 'Update Member';
                cancelEditBtn.style.display = 'inline-block';
                
                // Scroll to form
                document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
            };
            
            // Delete member function (needs to be global for onclick)
            window.deleteMember = function(index) {
                if (confirm('क्या आप वाकई इस सदस्य को हटाना चाहते हैं? (Are you sure you want to delete this member?)')) {
                    members.splice(index, 1);
                    renderMembers();
                    alert('Member deleted successfully!');
                }
            };
            
            // Initial render
            renderMembers();
            
            // Add some sample data for demonstration if no data exists
            if (members.length === 0) {
                members = [
                    { name: 'राहुल शर्मा', fatherName: 'रवि शर्मा', mobile: '9876543210', address: 'मुंबई', amount: '1500', status: 'paid' },
                    { name: 'प्रिया पाटील', fatherName: 'सुरेश पाटील', mobile: '8765432109', address: 'पुणे', amount: '2000', status: 'pending' },
                    { name: 'अमित वर्मा', fatherName: 'राजेश वर्मा', mobile: '7654321098', address: 'दिल्ली', amount: '1000', status: 'paid' }
                ];
                localStorage.setItem('members', JSON.stringify(members));
                renderMembers();
            }
        });
    </script>
</body>
</html>
